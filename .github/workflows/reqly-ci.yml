name: Build and Push Reqly

on:
    push:
        branches: [dev]
        # paths:
        # - 'services/reqly/**'

    pull_request:
        branches: [dev]
        # paths:
        # - 'services/reqly/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 📦 Install Nixpacks
      run: curl -fsSL https://get.nixpacks.com/install.sh | bash

    - name: 🧠 Add Nixpacks to PATH
      run: echo "${HOME}/.nixpacks/bin" >> $GITHUB_PATH

    - name: 🚀 Build Docker image using Nixpacks
      run: |
        cd services/reqly
        nixpacks build . --name ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest

    - name: 🔐 Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: 🐳 Push image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest