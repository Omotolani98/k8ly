name: Build and Push Reqly

on:
  push:
    paths:
      - 'services/reqly/**'
    branches: [ dev ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Set up Nix
      uses: cachix/install-nix-action@v24

    - name: ğŸš€ Build Docker image using Nixpacks
      run: |
        cd services/reqly
        nixpacks build . --name yourusername/reqly:latest

    - name: ğŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: ğŸ³ Push image to Docker Hub
      run: docker push yourusername/reqly:latest