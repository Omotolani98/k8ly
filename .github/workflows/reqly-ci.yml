name: Build and Push Reqly

on:
  push:
    paths:
      - 'services/reqly/**'
    branches: [ dev ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ“¦ Install Nixpacks
      uses: iloveitaly/github-action-nixpacks@v1.0
    
    - name: ğŸš€ Build Docker image using Nixpacks
      run: |
        cd services/reqly
        nixpacks build . --name ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest

    - name: ğŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: ğŸ³ Push image to Docker Hub
      run: docker push yourusername/reqly:latest
