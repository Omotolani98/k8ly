name: Build and Push Reqly

on:
    push:
        branches: [dev]
        # paths:
        # - 'services/reqly/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push Docker images
      uses: iloveitaly/github-action-nixpacks@main
      with:
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest


    - name: 🚀 Build Docker image using Nixpacks
      run: |
        cd services/reqly
        nixpacks build . --name ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest

    # - name: 🔐 Log in to Docker Hub
    #   run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: 🐳 Push image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest