name: Build and Push Reqly

on:
    push:
        branches: [dev]
        # paths:
        # - 'services/reqly/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 📦 Install Nixpacks
      run: curl -fsSL https://get.nixpacks.com/install.sh | bash

    - name: check if Nixpacks is installed
      run: |
        if command -v nixpacks &> /dev/null
        then
            echo "Nixpacks is installed"
        else
            echo "Nixpacks is not installed"
            exit 1
        fi
    
    - name: 🧠 Add Nixpacks to PATH
      run: echo "${HOME}/.nixpacks/bin" >> $GITHUB_PATH
    
    - name: 🚀 Build Docker image using Nixpacks (from services/reqly)
      working-directory: services/reqly
      run: nixpacks build . --name ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest

