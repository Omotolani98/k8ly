name: Build and Push Reqly

on:
    push:
        branches: [dev]
        # paths:
        # - 'services/reqly/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v3

    - name: Build and push Docker images    
      uses: railwayapp/nixpacks-action@v1
      with:
        path: services/reqly
        builder: nixpacks
        name: ${{ secrets.DOCKERHUB_USERNAME }}/reqly
        tag: latest
        push: true
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: üöÄ Build Docker image using Nixpacks
      run: |
        cd services/reqly
        nixpacks build . --name ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest

    - name: üîê Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: üê≥ Push image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest