name: Build and Push Reqly

on:
    push:
        branches: [dev]
        # paths:
        # - 'services/reqly/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push Docker images
      uses: iloveitaly/github-action-nixpacks@main
      with:
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest


    - name: ğŸš€ Build Docker image using Nixpacks
      run: |
        cd services/reqly
        nixpacks build . --name ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest

    # - name: ğŸ” Log in to Docker Hub
    #   run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: ğŸ³ Push image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/reqly:latest